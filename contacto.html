<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>

    <title>Contacto</title>
    <link rel="stylesheet" href="css/contacto.css">
</head>
<body>
    <section class="contacto">
        <h2>Contacto</h2>
        <form action="#" method="post">
      
          
          <label for="Nombre" >Nombre:</label>
          <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required />
      
          <label for="Apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" placeholder="Escribe tu Apellido" required />

          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required />
      
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" placeholder="11 2345-6789" />
      
          <label for="comentario">Comentario:</label>
          <textarea id="comentario" name="comentario" rows="4" placeholder="Escribe tu mensaje aquí..."></textarea>
      
          <label for="motivo" >Motivo de contacto:</label>
          
          <select id="motivo" name="motivo" class="motivo">
            
            <option value="consulta">Consulta</option>
            
            <option value="presupuesto">Presupuesto</option>
            
            <option value="soporte">Soporte técnico</option>
          
          </select>
      
          <!-- Botones -->
          <div class="form-botones">
            <button type="submit">Enviar</button>
            <button type="reset">Restablecer</button>

          </div>
        </form>
        <div class="volver-inicio" style="margin-top: 20px;">
          <a href="index.html" class="btn-volver">Volver al Inicio</a>
        </div>
      </section>
</body>
</html>
